  <div role="main" id="wrapper">
	<div id="frame">
  		<div id="board" class="gradient">
  			<div id="preloader"></div>
			<div id="drop"></div>
		</div>
		<a href="http://ian.sweet.uk.net" id="logo" class="shadow">net.uk.sweet</a>

			<div id="menu" class="ui-panel">
				<button id="prev" class="auto">Previous letter</button>

			</div>
			<div id="palette" class="ui-panel">

				<button id="blue" class="color ui-state-blue">Blue</button>
			</div>
			<div id="utilities" class="ui-panel">
				<button id="rotate" class="auto">Rotate</button>
				<button id="delete">Delete</button>
			</div>
		</div>
		<span id="users" class="icon-users shadow"></span>
	</div>
  	<div id="debug">
    	<h1>WebSockets Output</h1>
        <div id="log"></div>
        <button id="disconnect">Disconnect</button>
        <button id="clear">Clear</button>
